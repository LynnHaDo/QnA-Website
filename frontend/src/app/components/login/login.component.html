<div class="container">
  <div class="form-box login">
    <h1>Log in to your account</h1>
    <div class="input-container mt-5">
      <form
        id="login-form"
        [formGroup]="loginFormGroup"
        (ngSubmit)="onSubmit()"
      >
        <div class="input-field">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" />
        </div>
        <div
          *ngIf="email.invalid && (email.touched || email.dirty)"
          class="error-message"
        >
          <div *ngIf="email.errors?.['required']">
            <p>Please enter your email</p>
          </div>
          <div
            *ngIf="email.errors?.['pattern']"
          >
            <p>Invalid email</p>
          </div>
        </div>
        <div class="input-field mt-4">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" />
        </div>
        <div
        *ngIf="password.invalid && (password.touched || password.dirty)"
        class="error-message"
      >
        <div *ngIf="password.errors?.['required']">
          <p>Please enter your password</p>
        </div>
      </div>
        <button type="submit" class="fill-btn mt-3" [disabled] = "loginFormGroup.invalid">Continue</button>
      </form>
      <div class = "form-divider">
        <div class = "line"></div>
        <p class="mt-2 mb-2 decorative">or</p>
        <div class = "line"></div>
      </div>
