<div class = "course-section">
    <h1 class = "mb-4">All assignments</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Submissions</th>
            <th scope="col">% Answered</th>
            <th scope="col">Published</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let assignment of assignments">
            <th scope="row"><a routerLink = "{{ assignment.id }}">{{ assignment.name }}</a></th>
            <td></td>
            <td></td>
            <td>
                <label class="checkbox-control">
                    <input type="checkbox" (checked) = "assignment.publishedStatus"/>
                </label>
            </td>
          </tr>
          <tr *ngIf = "assignments?.length == 0">
            <td colspan="4">No active assignments</td>
          </tr>
        </tbody>
      </table>
</div>
