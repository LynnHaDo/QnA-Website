<div class = "task-bar mb-5">
    <h1 class = "mb-4">Tasks</h1>

    <div class = "row">
        <div class = "task-item col-lg-6" *ngFor = "let task of tasks">
            <span></span>
            <p>{{ task.description }}</p>
        </div>
        <div *ngIf = "tasks?.length == 0">All tasks completed</div>
    </div>
</div>

<div class = "course-section">
    <h1 class = "mb-4">Active assignments</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Submissions</th>
            <th scope="col">% Answered</th>
            <th scope="col">Published</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let assignment of activeAssignments">
            <th scope="row"><a routerLink = "assignments/{{ assignment.id }}">{{ assignment.name }}</a></th>
            <td></td>
            <td></td>
            <td>{{ assignment.status }}</td>
          </tr>
          <tr *ngIf = "activeAssignments?.length == 0">
            <td colspan="4">No active assignments</td>
          </tr>
        </tbody>
      </table>
</div>
